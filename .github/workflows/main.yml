name: Correr Obrero SuperTicket

on:
  schedule:
    - cron: '0 12 * * *'  # 08:00 Bolivia
    - cron: '0 16 * * *'  # 12:00 Bolivia
    - cron: '0 20 * * *'  # 16:00 Bolivia
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar codigo del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerias
        run: pip install -r requirements.txt

      - name: Crear llave de Firebase desde Secret
        run: echo '${{ secrets.FIREBASE_KEY }}' > serviceAccountKey.json

      - name: Ejecutar Obrero
        run: python obrero.py
